notifications:
  email: false
language: go
script:
- make test
os:
- linux
- osx
before_install:
- go get -u github.com/kardianos/govendor
- go get -u github.com/jteeuwen/go-bindata/...
install:
- make bindata.go
- govendor sync
- govendor install
- go build -o ./rugburn
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./rugburn"
  on:
    repo: prettymuchbryce/rugburn
